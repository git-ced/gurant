mutation CreateOauthAccessToken(
  $id: uuid!,
  $createdAt: timestamptz,
  $userId: String!,
  $clientId: String!,
  $expiresIn: numeric!,
  $scope: _text,
  $tokenType: String!,
) {
  accessToken: insert_oauth_access_tokens_one(
    object: {
      id: $id,
      created_at: $createdAt,
      user_id: $userId,
      client_id: $clientId,
      expires_in: $expiresIn,
      scope: $scope,
      token_type: $tokenType,
      is_active: true,
    },
    on_conflict: {
      constraint: oauth_access_tokens_pkey,
      update_columns: [id, created_at, expires_in, scope, token_type, client_id, is_active, user_id]
    }
  ) {
    id
    created_at
    updated_at
    user_id
    client_id
    expires_in
    scope
    token_type
    is_active
  }
}
